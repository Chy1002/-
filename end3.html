<!DOCTYPE html>

<html>

<head>
    <title>end1</title>
    <meta charset="utf-8" />
    <style type="text/css">
        
    </style>
    <script>
        var i=parseInt(10);
        var scream;
        function start()
        {
            scream=document.getElementById("scream");
            interval = window.setInterval( "show()", 2000 );
        }
        function show(){
            var picture=document.getElementById("picture");
            var mes="";
            mes="<img src='story3/"+i+".png' style='height: 80%'>";
            picture.innerHTML=mes;
            i++;
            if(i==18){
                clearInterval(interval);
                
                scream.play();
                setTimeout(go, 7000);
            } 
        }
        function go(){
            scream.pause();
            document.location.href="index.html";
        }
        window.addEventListener( "load", start, false );
    </script>
</head>

<body>
    <div id="picture"><img src="story3/9.png" height="100%"></div>
    <audio id = "scream" preload = "auto">
            <source src = "story1/scream.mp3" type = "audio/mpeg">
    </audio>
</body>

</html>
